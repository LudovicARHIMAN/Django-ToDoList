{% extends 'main/base.html' %}
{% block title %}Create an Account{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    
    <form action="#" method="post" class="form-group">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-success">Register</button>
    </form>


{% endblock content %}
