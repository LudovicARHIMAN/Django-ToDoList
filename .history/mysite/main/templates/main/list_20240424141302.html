{% extends 'main/base.html' %}

{%block title%}View List{% endblock %} 

{% block content %}
<form method="post" action="#">
    <h1>{{ls.name}}</h1>
    <ul>
    {% for item in ls.item_set.all%}
        {% if item.complete == True %}
            <li>{{item.text}}</li>
        {% else %}
        <li>{{item.text}}</li>
        {% endif %}
    {% endfor %}
    </ul>
</form>
{% endblock content %}
