{% extends 'main/base.html' %}

{%block title%}
Home Page
{%endblock%}

{%block content%}
<h1>Home Page</h1>

{% if user.is_authenticated %}
    <p>You're login as "{{user.username}}"</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Logout</button>
    </form>
{% else %}
    <p>Login<a href="/login"> Here</a></p>
{% endif %}
{%endblock%}
