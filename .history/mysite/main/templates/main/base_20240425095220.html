<!DOCTYPE html>
<html lang="fr">
<head>

    <title>{%block title%}Page de Base{%endblock%}</title>

            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;

            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .sidenav a {
            padding: 6px 8px 6px ;
        }

</head>

    <div id="content", name="content">
        {%block content%}
    
        {%endblock%}
    </div>

</body>
</html>
