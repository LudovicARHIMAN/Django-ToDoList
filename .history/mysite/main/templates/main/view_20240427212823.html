{% extends 'main/base.html' %}

{% block title %}
View
{% endblock title %}

{% block content %}
    {% if user.todolist.all %}
        {% for td in user.todolist.all %}
            <h3><a href="/{{ td.id }}">{{ td.name }}</a></h3>
            <form action="#" method="post">
                <button type="submit"></button>
            </form>
            
        {% endfor %}
    {% else %}
        <p>No to-do lists found. <a href="/create/">Create a new list</a></p>
    {% endif %}
{% endblock content %}
